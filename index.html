<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Tracking game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="gameover" class="invisible">
        <h2 class="afgelopen">Einde van het spel! Er heeft een bal de grond geraakt! </h2>
        <a href="#" id="play_again" class="SPEEL OPNIEUW">Speel Opnieuw</a>
    </div>

    <h1 class="titel_game">Vangbal Game!</h1>

    <p class="uitleg_title">Uitleg spel:</p>
    <p class="uitleg_game">Eet de bolletjes op met je hand en scoor een zo groot mogelijke punten!</p>
    <p class="waarschuwing_game">Let op! Je hand moet op het scherm zijn om het spelletje te laten beginnen</p>
    <div id="cursor" class="hebben_we_nodig"></div>
    <video id="video" class="video"></video>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
